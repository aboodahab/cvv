<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="theFather">
        <div style="display: flex; justify-content: center;">
       
   

<div style="display: flex; justify-content: center; gap: 8px; margin-top: 14px;align-items: center;">
    <p style="display: inline; margin-block-end: 0px; margin-block-start: 0px;"> Load Data</p>
    <img src="cloud1-upload-outline.svg" class="btn2" style="width: 30px;margin-left: 8px; margin-right: 8px; " alt="">
    <p style="display: inline; margin-block-end: 0px; margin-block-start: 0px;"> Save Data</p>
    <img src="cloud-download-outline.svg" class="btn" style="width: 30px; margin-left: 8px; " alt="">
</div>

          
        </div>
        
        <div class="fasl">
            <p style="display: inline; margin-block-end: 0px; font-size: 22px; text-transform: capitalize;"> personal information</p>
        </div>
        <div class="fasl">
            <div class="dis">
                <input type="text" class="in name" placeholder="Your Name" onkeydown="return /[a-z]/i.test(event.key) ">
                <input type="text" class="in work"  placeholder="Your Work">
            </div>
                <div class="dis">
                <input type="number" class="in num" placeholder="Your  Number">
                <input type="text" class="in email"  placeholder="Your Email"  >
            </div>
            <div class="dis">
                <input type="text" class="in city" placeholder="Your City" >
                <input type="file" class="in img" placeholder="img for you">
              
            </div>

        </div>
        <div class="fasl">
            <p style="display: inline; margin-block-end: 0px; font-size: 22px; text-transform: capitalize;"> Social Media</p>
        </div>
        <div class="fasl">
            <select name="" id="" class="in social">
                <option value="Github">Github</option>
                <option value="Linkedin">LinkedIn</option>
                <option value="Facebook">Facebook</option>
            </select>
<input type="text"  class="in link" placeholder="Github Link" >
        </div>
        <div class="fasl">
            <p style="display: inline; margin-block-end: 0px; font-size: 22px; text-transform: capitalize;"> Summary</p>
        </div>
        <div class="fasl">
            <textarea name="" id=""></textarea>
        </div>
        <div class="fasl">
            <p style="display: inline; margin-block-end: 0px; font-size: 22px; text-transform: capitalize;"> Education</p>
        </div>
        <div class="fasl">
            <input type="text"  class="ed1" style="width: 380px;" class="in">
         
          
        </div>
        <div class="fasl">
            <input type="text" class="ed2" style="width: 380px;" class="in">
         
          
        </div>
        <div class="fasl">
            <input type="date"  class="dat" style="width: 140px; font-size: 16px;" class="in">
            <input type="date"  class="date" style="width: 140px;font-size: 16px;" class="in">
         
          
        </div>
        <div class="fasl" style="margin: 0px;">
       <div style="display: flex; justify-content: center;">
        <p style="display: none; margin-block-end: 0px; font-size: 22px; text-transform: capitalize;" class="error"> </p>
       </div>
     
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
